variables:
  CAPELLA2POLARION_DEBUG: "1"

capella2polarion_synchronise_elements:
  needs:
    - job: capella2polarion_synchronise_diagrams
      optional: True

  script:
    - pip install git+https://github.com/DSD-DBS/capella-polarion.git@$CAPELLA2POLARION_REVISION
    - >
      python \
        -m capella2polarion \
        $([[ $CAPELLA2POLARION_DEBUG -eq 1 ]] && echo '--debug') \
        --project-id=${CAPELLA2POLARION_PROJECT_ID:?} \
        model-elements \
        "${CAPELLA2POLARION_MODEL_JSON:?}" \
        ${CAPELLA2POLARION_CONFIG:?}

  artifacts:
    paths:
      - elements_index.yaml
