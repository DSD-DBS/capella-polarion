"*": # All layers
  "*": # All class types
    links: # Specify workitem links
      - parent
      - description_reference
  Class:
    serializer:
      add_tree_diagram:
        render_params:
          depth: 1
    links:
      - state_machines
  Diagram:
    links:
      - diagram_elements
  Constraint:
    serializer: linked_text_as_description
  Scenario:
    serializer: include_pre_and_post_condition
  CapabilityRealization:
    serializer: include_pre_and_post_condition
  Entity:
  StateMachine:

oa: # Specify below
  FunctionalExchange:
    polarion_type: operationalInteraction
    links:
      - exchange_items
  OperationalCapability:
    serializer: include_pre_and_post_condition
    links:
      - involved_activities
      - involved_entities
  OperationalActivity:
  CommunicationMean:

sa:
  SystemComponent:
    - links:
        - allocated_functions
    - is_actor: false
      polarion_type: systemComponent
    - is_actor: true
      polarion_type: systemActor
  ComponentExchange:
    links:
      - allocated_functional_exchanges
  SystemFunction:
    links:
      - polarion_role: input_exchanges
        capella_attr: inputs.exchanges
        include:
          Exchange Items: exchange_items
        link_field: inputExchanges
        reverse_field: inputExchangesReverse
      - polarion_role: output_exchanges
        capella_attr: outputs.exchanges
        include:
          Exchange Items: exchange_items
    serializer:
      add_context_diagram:
        filters:
          - EX_ITEMS_OR_EXCH # functional exchange or exchange item name
  FunctionalExchange:
    links:
      - exchanged_items
  ExchangeItem:

pa:
  PhysicalComponent:
    - links:
        - allocated_functions
    - is_actor: false
      nature: UNSET
      polarion_type: physicalComponent
    - is_actor: false
      nature: NODE
      polarion_type: physicalComponentNode
    - is_actor: false
      nature: BEHAVIOR
      polarion_type: physicalComponentBehavior
    - is_actor: true
      nature: NODE
      polarion_type: physicalActorNode
    - is_actor: true
      nature: BEHAVIOR
      polarion_type: physicalActorBehavior

la:
  LogicalComponent:
    - is_actor: true
      polarion_type: logicalActor
    - is_actor: false
      polarion_type: logicalComponent
